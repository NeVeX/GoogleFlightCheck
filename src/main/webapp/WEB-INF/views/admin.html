<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<title>Mark's Flight History Page</title>
</head>
<body>
	<div
		style="width =: 600px; height: 600px; margin: 0 auto; display: inline; text-align: center;">
		<h2>Application States</h2>
		<table>
			<thead>
				<tr>
					<th>Date</th>
					<th>Flight API Count</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="as : ${allApplicationStates}">
					<td th:text="${as.date}">DATE</td>
					<td th:text="${as.flightApiCount}">FLIGHT_API_COUNT</td>
				</tr>
			</tbody>
		</table>
		<h2 style="margin-top: 30px">Saved Flight Searches</h2>
		<table>
			<thead>
				<tr>
					<th>Origin</th>
					<th>Destination</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ss : ${allSavedSearches}">
					<td th:text="${ss.origin}">ORIGIN</td>
					<td th:text="${ss.destination}">DESTINATION</td>
					<td th:text="${ss.date}">DATE</td>
				</tr>
			</tbody>
		</table>

		<h2 style="margin-top: 30px">Flight Data</h2>
		<table>
			<thead>
				<tr>
					<th>Origin</th>
					<th>Destination</th>
					<th>Date</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="fd : ${allFlightData}">
					<td th:text="${fd.origin}">ORIGIN</td>
					<td th:text="${fd.destination}">DESTINATION</td>
					<td th:text="${fd.date}">DATE</td>
					<td th:text="${fd.lowestPrice}">LOWEST_PRICE</td>
					<td th:text="${fd.shortestTimePrice}">SHORTEST_TIME_PRICE</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
