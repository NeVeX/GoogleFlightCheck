<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
<title>Mark's Flight History Page</title>
</head>
<body >
	<div style="width=:200px; height: 200px; margin:0 auto; display:inline; text-align: center;">
		<h2>Details</h2>
		<form method="get" action="main/inputs">
			<table style="margin: auto;">
				<tr>
					<td>From</td>
					<td><input type="text" name="fromText"></input></td>
					<td>To</td>
					<td><input type="text" name="toText"></input></td>
				</tr>
				<tr style="margin-top: 30px">
					<td>Date</td>
					<td><input type="date" name="date"></input></td>
				</tr>
				<tr style="margin-top: 50px">
					<td colspan="2"><button type="submit">Search</button></td>
				</tr>
			</table>
			
		</form>
	</div>
	
</body>
</html>
